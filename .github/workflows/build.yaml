name: github-action-test build
run-name: ${{ github. actor}} has been added new commit.

on:
  push:
    branches-ignore:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: "install dependencies"
        working-directory: ./github-action-test
        run: npm install
      - name: "build"
        working-directory: ./github-action-test
        run: npm run build
